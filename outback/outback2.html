<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css" />

  <body>
    <div class="main-benefit">
      <img src="images/main_benefit_obj_01.jpg" alt="obj" />
      <div class="inner-data">
        <div class="icon">
          <h3>OUTBACK BENEFIT</h3>
          <p>다양한 멤버십과 제휴할인 혜택을 누리세요</p>
          <ul>
            <li>
              <img src="images/main_benefit_icon_01.png" alt="icon1" /><a
                ><span>MEMBERSHIP</span></a
              >
              <p>부메랑클럽 가입하고 <br />멤버십 혜택 풍성하게 즐겨보세요</p>
            </li>
            <li>
              <img src="images/main_benefit_icon_02.png" alt="icon2" /><a
                ><span>DISCOUNT</span></a
              >
              <p>아웃백 제휴 할인 혜택의 <br />기회를 놓치지 마세요</p>
            </li>
            <li>
              <img src="images/main_benefit_icon_03.png" alt="icon3" /><a
                ><span>GIFT CARD</span></a
              >
              <p>소중한 사람에게 <br />감사한 마음을 선물하세요</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="main-reward">
      <div class="reward-title">
        <div class="txt">
          <h3>BOOMERANG</h3>
          <h1>REWARD</h1>
          <p>부메랑카드<br />리워드 혜택을 만나보세요</p>
          <a><button>자세히보기</button></a>
          <div class="line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
